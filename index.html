<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Central-Multidrogas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes buttonAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #273689; /* Azul */
            color: white;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 35%;
            background: url('topo.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        .profile-pic-container {
            width: 250px;
            height: 250px;
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ddd;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .profile-pic::after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }
        .profile-pic img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pharmacy-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            z-index: 2;
        }
        .cta {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 0px;
            text-align: center;
            z-index: 2;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 2;
        }
        .link-wrapper {
            position: relative;
            margin: 10px 0;
            margin-left: -120px;
            width: 150%;
            max-width: 300px;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeIn 0.5s ease-in forwards;
        }
        .link-wrapper:nth-child(2) {
            animation-delay: 0.2s;
        }
        .link-wrapper:nth-child(3) {
            animation-delay: 0.4s;
        }
        .button-background {
            position: absolute;
            top: 50%;
            left: -42%;
            width: 350%;
            height: 85px;
            background-color: white;
            border-radius: 80px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .link {
            width: 150%;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
            animation: buttonAnimation 2s ease-in-out infinite alternate;
        }
        .link img {
            width: 80%;
            height: auto;
            transition: all 0.3s ease;
        }
        .link:hover img {
            transform: scale(1.05);
        }
		.logo-container {
            width: 100px;
            height: 10px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 100%;
            max-height: 500%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic-container">
           <div class="profile-pic">
    <img src="imagem-perfil.png" alt="Farmacia Central-Multidrogas">
</div>

        </div>
        <div class="pharmacy-name">Farmácia Central-Multidrogas</div>
		<div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
</div>
        <div class="cta">Entre em contato através do nosso WhatsApp e nos siga nas redes sociais!</div>
        <div class="links">
    <div class="link-wrapper">
        <div class="button-background"></div>
        <a href="whatsapp://send?phone=14996727010" class="link"><img src="BotaoWhatsapp.png" alt="WhatsApp"></a>
    </div>
    <div class="link-wrapper">
        <div class="button-background"></div>
        <a href="instagram://user?username=farmaciacentralmultidrogas" class="link"><img src="botaoinstagram.png" alt="Instagram"></a>
    </div>
    <div class="link-wrapper">
        <div class="button-background"></div>
        <a href="#" id="fbLink" class="link"><img src="botaofacebook.png" alt="Facebook"></a>
    </div>
</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fbLink = document.getElementById('fbLink');
            var igLink = document.querySelector('a[href^="instagram://"]');
            var waLink = document.querySelector('a[href^="whatsapp://"]');

            fbLink.addEventListener('click', function(e) {
                e.preventDefault();
                var fbAppUrl = 'fb://page/753315818054841'; // ID da página no Facebook
                var webUrl = 'https://www.facebook.com/753315818054841';

                // Tentar abrir o app do Facebook
                window.location.href = fbAppUrl;

                // Se não conseguir abrir o app, redirecionar para a versão web após um curto delay
                setTimeout(function() {
                    if (!document.hidden) {
                        window.location.href = webUrl;
                    }
                }, 2000); // Aguarde 2 segundos antes de redirecionar
            });

            igLink.addEventListener('click', function(e) {
                e.preventDefault();
                setTimeout(function() {
                    window.location.href = 'https://www.instagram.com/invites/contact/?igsh=d33oahvk2g80&utm_content=2uu6dwg';
                }, 25);
            });

            waLink.addEventListener('click', function(e) {
                e.preventDefault();
                setTimeout(function() {
                    window.location.href = 'https://wa.me/14996727010';
                }, 25);
            });
        });
    </script>
</body>
</html>
