    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #FF0000;
            color: white;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-in;
            background: linear-gradient(to bottom, white 200px, #FF0000 200px);
        }
        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #ddd;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pharmacy-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .cta {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .link {
            margin: 20px 0;
            padding: 15px 30px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .link:hover {
            background-color: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .link i {
            margin-right: 10px;
        }
    </style>
</head>
